<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="cont">
            <input type="checkbox" id="burger">
            <label for="burger">&#8801;</label>
        <nav class="link">
            <a href="#">Новости</a>
            <a href="">Мой аккаунт</a>
            <a href="admin.html">Админка</a>
            <a href="market.html">Каталог</a>
            <a href="">Избранное</a>
            <a href="cart.html" class="cart-icon">
                <img src="images/basket.ico" alt="Корзина">
                <div id="cartIndicator"></div>
            </a>
        </nav>
        </div>
        <div class="wrapper-2">
            <img class="logo" src="logo.png" alt="logo" width="15%">
            <div class="wrapper-1">
                <p>8 800 000 00 00</p>
                <p>с 9 до 21 без выходных</p>
            </div>
        </div>
    </header>
    <main>
        <h2>Корзина</h2>
        <div class="container">
            
            <table id="cartTable">
                
                <thead>
                    <tr>
                        
                        <th style="width: 20%"></th>
                        <th style="width: 30%" ></th>
                        <th style="width: 10%" ></th>
                        <th style="width: 20%"></th>
                        <th style="width: 23%"></th>
                    </tr>
                </thead>
                <tbody id="cart-item"></tbody>
            </table>
            
            <div class="price">
                <p id="total-price">Общая стоимость: 0$</p>
                <button class="order-btn btn-3"><span>Оформить заказ</span></button>
            </div>
        </div>
    </main>
    <div class="goods" style="display: none"></div>

    <script type="module" src="cart.js"></script>
</body>
</html>
