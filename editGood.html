<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Good</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container fon">
        <h1>Добавление нового товара</h1>
        <form id="add-product-form">
            <div class="flex-1">
                <label for="image-path">Изображение</label>
                <input type="file" id="image-path" required><br>
            </div>
            <label for="name">Название</label>
            <input type="text" id="name" required><br>
            <label for="description">Описание</label>
            <textarea id="description" required></textarea><br>
            <label for="category">Категория</label>
            <select id="category" required>
                <option value="mens">Мужчины</option>
                <option value="womens">Женщины</option>
                <option value="kids">Дети</option>
            </select><br>
            <label for="price">Цена</label>
            <input type="number" id="price" required><br>
            <button type="submit">Добавить</button>
            <button id="saveToJsonButton" onclick="saveToJson()">Сохранить в файл</button>
        </form>
        <a href="admin.html">Панель администратора</a>
        <a href="market.html">Вернуться в каталог</a>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script> -->
    <script src="addGood.js"></script>
</body>
</html>
